    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"borderWidth": 2, "color": "#FFF9C4", "font": {"color": "black"}, "id": "node_0", "label": "Gaussian Blur\nksize:[9, 9], sigmaX:2.0\nPipeline\n150 clk", "shape": "box", "title": "\u003cb\u003eGaussian Blur\u003c/b\u003e\u003cbr\u003eCLK: 150\u003cbr\u003e\u8cc7\u6e90: Medium\u003cbr\u003e\u5ef6\u9072: Pipeline"}, {"borderWidth": 2, "color": "#FFCCBC", "font": {"color": "black"}, "id": "node_1", "label": "Canny Edge Detection\nthreshold1:50, threshold2:150\nPipeline\n450 clk", "shape": "box", "title": "\u003cb\u003eCanny Edge Detection\u003c/b\u003e\u003cbr\u003eCLK: 450\u003cbr\u003e\u8cc7\u6e90: High\u003cbr\u003e\u5ef6\u9072: Pipeline"}, {"borderWidth": 2, "color": "#FFCDD2", "font": {"color": "black"}, "id": "node_2", "label": "Hough Circle Transform\nmethod:cv2.HOUGH_GRADIENT, dp:1.2\nIterative\n8500 clk", "shape": "box", "title": "\u003cb\u003eHough Circle Transform\u003c/b\u003e\u003cbr\u003eCLK: 8500\u003cbr\u003e\u8cc7\u6e90: Very High\u003cbr\u003e\u5ef6\u9072: Iterative"}]);
                  edges = new vis.DataSet([{"arrows": "to", "color": "#1976D2", "font": {"face": "Microsoft JhengHei", "size": 12}, "from": "node_0", "label": "150 clk", "to": "node_1"}, {"arrows": "to", "color": "#1976D2", "font": {"face": "Microsoft JhengHei", "size": 12}, "from": "node_1", "label": "450 clk", "to": "node_2"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"physics": {"enabled": true, "stabilization": {"enabled": true, "iterations": 100}, "barnesHut": {"gravitationalConstant": -8000, "centralGravity": 0.3, "springLength": 200}}, "interaction": {"dragNodes": true, "dragView": true, "zoomView": true}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
